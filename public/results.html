<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List App - Results</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Todo List Application</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="results.html">View Todos</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="todo-list">
      <h2>All Todos</h2>
      <table id="todosTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Task</th>
            <th>Priority</th>
            <th>Creation Date</th>
            <th>Deadline</th>
            <th>Action</th>
            <th>Edit</th>
          </tr>
        </thead>
        <tbody>
          <!-- Todo items will be inserted here from the script.js file -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
