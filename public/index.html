<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
<header id="banner">
        <p class="gold">Homework Tracker</p>
    <button id="open-form">Add Homework Assignment</button>
</header>
<main>
    <section class="habit">
        <h2 class="form-title">Homework Form</h2>
        <form>
            <div class="form-pair">
                <label for="title">Title:</label>
                <input id="title" type="text">
            </div>
            <div class="form-pair">
                <label for="class">Class:</label>
                <input id="class" type="text">
            </div>
            <div class="form-pair">
                <label for="due-date">Due Date:</label>
                <input id="due-date" type="date">
            </div>
            <div class="form-pair">
                <label for="priority">Priority:</label>
                <select id="priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </div>
            <div class="form-pair">
                <label for="estimation">Estimated time (minutes):</label>
                <input id="estimation" type="number">
            </div>

            <input id="submit" type="submit">
        </form>
    </section>

    <section class="display-data">
        <h2>Homework to be completed</h2>
        <table>
            <thead>
            <tr>
                <th>Title</th>
                <th>Class</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Estimated Time (min)</th>
                <th>Time Left (days)</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </section>
</main>

</body>
</html>
