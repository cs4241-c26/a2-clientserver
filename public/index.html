<!doctype html>
<html lang="en">
<head>
    <title>CS4241 Assignment 2</title>
    <meta charset="utf-8">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <!-- get rid of favicon error -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
<div id="spacer">
</div>
<form id="InputForm">
    <h1>Add new course</h1>

    <div class="formElement">
        <label for="addCourseCode">Course Code:</label>
        <input type="text" id="addCourseCode" name="cCode" placeholder="CS4241" required />
    </div>
    <div class="formElement">
        <label for="addCourseName">Course Name:</label>
        <input type="text" id="addCourseName" name="cName" placeholder="Webware" required />
    </div>
    <div class="formElement">
        <label for="addCourseCredits">Credits:</label>
        <input type="number" id="addCourseCredits" name="cCredits" required min="0" max="9" />
    </div>
    <div class="formElement">
        <button type="submit" id="submit">submit</button>
        <button type="button" id="clearTableButton">Clear</button>
    </div>

</form>

<h2>Results</h2>
<div id="results">
    <table id="resultsTable">
        <thead>
        <tr>
            <th>Course: </th>
            <th>Prefix</th>
            <th>Number</th>
            <th>Name</th>
            <th>Credits</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
<!--        dynamically generated table-->
        </tbody>
    </table>
</div>
</body>
</html>
